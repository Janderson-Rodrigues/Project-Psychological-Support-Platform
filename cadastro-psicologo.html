    <div id="container-cadastro">
        <h2>Criar Conta</h2>
        <form action="/register" method="POST">
          <label for="username">Nome do Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu nome completo"><br>
  
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br>
  
          <label for="senha">Digite Sua Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha"><br>
  
          <label for="senha">Confirme Sua Senha</label>
          <input type="password" id="password" name="password" placeholder="Confirme sua senha"><br>

          <label for="CRP">CPR*</label>
          <input type="text" id="cpr" name="crp" placeholder="Número do CRP*">
  
          <button type="submit">Cadastrar</button>
        </form>
        <p class="footer-text">Já possuí uma conta</p>
        <button>Entrar</button><a href="login.html"></a>
